<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <table border="1">
        <tr>
            <td colspan="4"><input type="text" id="result"></td>

        </tr>
        <tr>
            <td><input type="button" value="1" onclick="getNumber(1)"></td>
            <td><input type="button" value="2" onclick="getNumber(2)"></td>
            <td><input type="button" value="3" onclick="getNumber(3)"></td>
            <td><input type="button" value="+" onclick="getNumber('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="getNumber(4)"></td>
            <td><input type="button" value="5" onclick="getNumber(5)"></td>
            <td><input type="button" value="6" onclick="getNumber(6)"></td>
            <td><input type="button" value="-" onclick="getNumber('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="getNumber(7)"></td>
            <td><input type="button" value="8" onclick="getNumber(8)"></td>
            <td><input type="button" value="9" onclick="getNumber(9)"></td>
            <td><input type="button" value="*" onclick="getNumber('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value="AC"></td>
            <td colspan="2"><input type="button" value="=" onclick="calculate()"></td>
            <td><input type="button" value="/" onclick="getNumber('/')"></td>
        </tr>
    </table>
    <script>
        let exp = "";
        function getNumber(value) {
            exp += value;
            document.getElementById("result").value = exp;
        }
        function calculate() {
            let result = eval(exp);
            document.getElementById("result").value = result;
        }

    </script>
</body>

</html>
